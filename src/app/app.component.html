<ion-app>
  <ion-split-pane when="sm" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle [autoHide]="false">
            <ion-item button>
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle [autoHide]="false">
            <ion-item button>
              <ion-icon slot="start" name='information-circle'></ion-icon>
              <ion-label>
                About
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Header</ion-title>
          <ion-item slot="end">
            <div *ngIf="isDarkTheme; else dark">
              <button ion-button icon-only (click)="toggleDarkTheme()">
                <ion-icon name="sunny"></ion-icon>
              </button>
            </div>
            <ng-template #dark>
              <button ion-button icon-only (click)="toggleDarkTheme()">
                <ion-icon name="moon"></ion-icon>
              </button>
            </ng-template>
            <ion-toggle id="themeToggle" slot="end" checked="toggleDarkTheme(false)"></ion-toggle>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
      </ion-content>
    </div>

  </ion-split-pane>
</ion-app>
